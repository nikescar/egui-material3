[package]
name = "egui-material"
version = "0.0.1"
edition = "2021"
license = "MIT or Apache-2.0"
authors = ["Woojae Park <nikescar@gmail.com>"]
description = "Material Design components for egui"

[dependencies]
egui = "0.32"
eframe = "0.32"
emath = "0.32"
epaint = "0.32"
ecolor = "0.32"
webbrowser = { version = "1.0.5", default-features = false }
egui-file-dialog = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"
resvg = "0.42"
image = "0.25"
ureq = { version = "2.9", features = ["json"] }

[[example]]
name = "flight_departures_example"
path = "examples/flight_departures_example.rs"

[[example]]
name = "test_api"
path = "test_api.rs"

[build-dependencies]
ureq = { version = "2.9", features = ["json"] }
serde_json = "1.0"
