[package]
name = "egui-material3"
version = "0.0.2"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Woojae Park <nikescar@gmail.com>"]
description = "Material Design 3 components for egui with comprehensive theming support"
homepage = "https://github.com/nikescar/egui-material3"
repository = "https://github.com/nikescar/egui-material3"
documentation = "https://docs.rs/egui-material3"
readme = "README.md"
keywords = ["egui", "material-design", "gui", "ui", "components"]
categories = ["gui", "graphics", "visualization"]

[dependencies]
egui = "0.32"
eframe = "0.32"
emath = "0.32"
epaint = "0.32"
ecolor = "0.32"
webbrowser = { version = "1.0.5", default-features = false }
egui-file-dialog = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.4"
resvg = "0.42"
image = "0.25"
ureq = { version = "2.9", features = ["json"] }

[[example]]
name = "flight_departures_example"
path = "examples/flight_departures_example.rs"

[[example]]
name = "widget_gallery_example"
path = "examples/widget_gallery_example.rs"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[build-dependencies]
ureq = { version = "2.9", features = ["json"] }
serde_json = "1.0"
